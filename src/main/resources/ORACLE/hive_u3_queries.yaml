query_definitions:
  db_tbl_part_count:
    statement: "SELECT
                    name,
                    COUNT(DISTINCT T.tbl_name) tbl_count,
                    COUNT(P.part_name)         part_count
                FROM
                    DBS D
                        INNER JOIN
                        TBLS T
                        ON
                            D.db_id = T.db_id
                        LEFT OUTER JOIN
                        PARTITIONS P
                        ON
                            T.TBL_ID = P.TBL_ID
                GROUP BY
                    name
                    "
  tbl_part_locations:
    statement: "SELECT DISTINCT
                    D.NAME      ,
                    T.TBL_NAME   ,
                    T.TBL_TYPE  ,
                    P.PART_NAME  ,
                    CASE
                        WHEN PS.LOCATION IS NULL
                        THEN S.LOCATION
                        ELSE PS.LOCATION
                    END AS PATH_LOCATION
                FROM
                    DBS D
                INNER JOIN
                    TBLS T
                ON
                    D.DB_ID = T.DB_ID
                LEFT OUTER JOIN
                    SDS S
                ON
                    T.SD_ID = S.SD_ID
                LEFT OUTER JOIN
                    TABLE_PARAMS PARAMS
                ON
                    T.TBL_ID = PARAMS.TBL_ID
                LEFT OUTER JOIN
                    PARTITIONS P
                ON
                    T.TBL_ID = P.TBL_ID
                LEFT OUTER JOIN
                    SDS PS
                ON
                    P.SD_ID = PS.SD_ID
                WHERE
                    D.NAME LIKE ?
                AND D.NAME != 'sys'
                AND T.TBL_TYPE != 'VIRTUAL_VIEW'
                ORDER BY D.NAME, T.TBL_NAME"
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  db_tbl_count:
    statement: "SELECT
                     name,
                     COUNT(tbl_name) tbl_count
                 FROM
                     DBS dbs
                 INNER JOIN
                     TBLS tbls
                 ON
                     dbs.db_id = tbls.db_id
                 WHERE
                     dbs.name LIKE ?
                 GROUP BY
                     name"
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  tbl_mngd_non_acid_locations:
    statement: "
    SELECT
        b.db_name ,
        b.tbl_id,
        b.tbl_name ,
        b.tbl_type ,
        b.part_name ,
        b.part_location AS path_check ,
        COUNT(*)
    FROM
        (   SELECT
                D.NAME             AS DB_NAME ,
                D.DB_LOCATION_URI  AS DB_DEFAULT_LOC ,
                D.OWNER_NAME       AS DB_OWNER ,
                T.TBL_ID           AS TBL_ID ,
                T.TBL_NAME         AS TBL_NAME ,
                T.OWNER            AS TBL_OWNER ,
                T.TBL_TYPE         AS TBL_TYPE ,
                S.INPUT_FORMAT     AS TBL_INPUT_FORMAT ,
                S.OUTPUT_FORMAT    AS TBL_OUTPUT_FORMAT ,
                S.LOCATION         AS TBL_LOCATION ,
                S.NUM_BUCKETS      AS TBL_NUM_BUCKETS ,
                SER.SLIB           AS TBL_SERDE_SLIB ,
                PARAMS.PARAM_KEY   AS TBL_PARAM_KEY ,
                PARAMS.PARAM_VALUE AS TBL_PARAM_VALUE ,
                P.PART_ID          AS PART_ID ,
                P.PART_NAME        AS PART_NAME ,
                PS.INPUT_FORMAT    AS PART_INPUT_FORMAT ,
                PS.OUTPUT_FORMAT   AS PART_OUTPUT_FORMAT,
                PS.LOCATION        AS PART_LOCATION ,
                PS.NUM_BUCKETS     AS PART_NUM_BUCKETS ,
                PSER.SLIB          AS PART_SERDE_SLIB
            FROM
                DBS D
            INNER JOIN
                TBLS T
            ON
                D.DB_ID = T.DB_ID
            LEFT OUTER JOIN
                SDS S
            ON
                T.SD_ID = S.SD_ID
            LEFT OUTER JOIN
                SERDES SER
            ON
                S.SERDE_ID = SER.SERDE_ID
            LEFT OUTER JOIN
                TABLE_PARAMS PARAMS
            ON
                T.TBL_ID = PARAMS.TBL_ID
            LEFT OUTER JOIN
                PARTITIONS P
            ON
                T.TBL_ID = P.TBL_ID
            LEFT OUTER JOIN
                SDS PS
            ON
                P.SD_ID = PS.SD_ID
            LEFT OUTER JOIN
                SERDES PSER
            ON
                PS.SERDE_ID = PSER.SERDE_ID
            WHERE
                D.NAME LIKE ? ) b
    WHERE
        tbl_type = 'MANAGED_TABLE'
    AND b.tbl_id NOT IN
        (   SELECT
                tbl_id
            FROM
                (   SELECT
                        DISTINCT t.TBL_ID
                    FROM
                        TBLS t
                    INNER JOIN
                        TABLE_PARAMS tp
                    ON
                        t.TBL_ID = tp.TBL_ID
                    WHERE
                        t.TBL_TYPE = 'MANAGED_TABLE'
                    AND tp.PARAM_KEY = 'transactional'
                    AND LOWER(to_char(tp.PARAM_VALUE))='true' ) MANAGED_TBL)
    GROUP BY
        b.db_name,
        b.tbl_id,
        b.tbl_name,
        b.tbl_type,
        b.part_name,
        b.part_location
    "
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  questionable_serdes:
    statement: "
SELECT DISTINCT db_name,
                tbl_name,
                tbl_serde_slib
FROM (SELECT b3.db_name,
             b3.tbl_name,
             b3.tbl_serde_slib,
             COUNT(*)
      FROM (SELECT D.NAME     AS DB_NAME,
                   T.TBL_NAME AS TBL_NAME,
                   SER.SLIB   AS TBL_SERDE_SLIB
            FROM DBS D
                     INNER JOIN
                 TBLS T
                 ON
                     D.DB_ID = T.DB_ID
                     LEFT OUTER JOIN
                 SDS S
                 ON
                     T.SD_ID = S.SD_ID
                     LEFT OUTER JOIN
                 SERDES SER
                 ON
                     S.SERDE_ID = SER.SERDE_ID
                     LEFT OUTER JOIN
                 TABLE_PARAMS PARAMS
                 ON
                     T.TBL_ID = PARAMS.TBL_ID
                     LEFT OUTER JOIN
                 PARTITIONS P
                 ON
                     T.TBL_ID = P.TBL_ID
                     LEFT OUTER JOIN
                 SDS PS
                 ON
                     P.SD_ID = PS.SD_ID
                     LEFT OUTER JOIN
                 SERDES PSER
                 ON
                     PS.SERDE_ID = PSER.SERDE_ID) b3
      GROUP BY b3.db_name,
               b3.tbl_name,
               b3.tbl_serde_slib) t
WHERE t.tbl_serde_slib IN
      (SELECT a.serde
       FROM (SELECT DISTINCT sub.serde
             FROM (SELECT DISTINCT b1.tbl_serde_slib AS serde
                   FROM (SELECT DISTINCT SER.SLIB AS TBL_SERDE_SLIB
                         FROM DBS D
                                  INNER JOIN
                              TBLS T
                              ON
                                  D.DB_ID = T.DB_ID
                                  LEFT OUTER JOIN
                              SDS S
                              ON
                                  T.SD_ID = S.SD_ID
                                  LEFT OUTER JOIN
                              SERDES SER
                              ON
                                  S.SERDE_ID = SER.SERDE_ID
                                  LEFT OUTER JOIN
                              TABLE_PARAMS PARAMS
                              ON
                                  T.TBL_ID = PARAMS.TBL_ID
                                  LEFT OUTER JOIN
                              PARTITIONS P
                              ON
                                  T.TBL_ID = P.TBL_ID
                                  LEFT OUTER JOIN
                              SDS PS
                              ON
                                  P.SD_ID = PS.SD_ID
                                  LEFT OUTER JOIN
                              SERDES PSER
                              ON
                                  PS.SERDE_ID = PSER.SERDE_ID
                         WHERE SER.SLIB NOT IN (
                                                'org.apache.hadoop.hive.ql.io.orc.OrcSerde',
                                                'org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe',
                                                'org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe',
                                                'org.apache.hadoop.hive.hbase.HBaseSerDe',
                                                'org.apache.hive.storage.jdbc.JdbcSerDe',
                                                'org.apache.hadoop.hive.druid.DruidStorageHandler',
                                                'org.apache.phoenix.hive.PhoenixStorageHandler',
                                                'org.apache.hadoop.hive.serde2.avro.AvroSerDe',
                                                'org.apache.hadoop.hive.serde2.RegexSerDe',
                                                'parquet.hive.serde.ParquetHiveSerDe',
                                                'org.apache.hadoop.hive.serde2.OpenCSVSerde',
                                                'org.apache.hive.hcatalog.data.JsonSerDe',
                                                'org.apache.hadoop.hive.kudu.KuduSerDe',
                                                'org.apache.hadoop.mapred.SequenceFileInputFormat',
                                                'org.apache.hadoop.mapred.SequenceFileOutputFormat',
                                                'org.apache.hadoop.hive.ql.io.RCFileInputFormat',
                                                'org.apache.hadoop.hive.ql.io.RCFileOutputFormat',
                                                'org.apache.hadoop.hive.serde2.MultiDelimitSerDe',
                                                'org.apache.hadoop.hive.serde2.MetadataTypedColumnsetSerDe'
                             )) b1
                   UNION ALL
                   SELECT b2.part_serde_slib AS serde
                   FROM (SELECT DISTINCT PSER.SLIB AS PART_SERDE_SLIB
                         FROM DBS D
                                  INNER JOIN
                              TBLS T
                              ON
                                  D.DB_ID = T.DB_ID
                                  LEFT OUTER JOIN
                              SDS S
                              ON
                                  T.SD_ID = S.SD_ID
                                  LEFT OUTER JOIN
                              SERDES SER
                              ON
                                  S.SERDE_ID = SER.SERDE_ID
                                  LEFT OUTER JOIN
                              TABLE_PARAMS PARAMS
                              ON
                                  T.TBL_ID = PARAMS.TBL_ID
                                  LEFT OUTER JOIN
                              PARTITIONS P
                              ON
                                  T.TBL_ID = P.TBL_ID
                                  LEFT OUTER JOIN
                              SDS PS
                              ON
                                  P.SD_ID = PS.SD_ID
                                  LEFT OUTER JOIN
                              SERDES PSER
                              ON
                                  PS.SERDE_ID = PSER.SERDE_ID
                         WHERE PSER.SLIB NOT IN (
                                                 'org.apache.hadoop.hive.ql.io.orc.OrcSerde',
                                                 'org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe',
                                                 'org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe',
                                                 'org.apache.hadoop.hive.hbase.HBaseSerDe',
                                                 'org.apache.hive.storage.jdbc.JdbcSerDe',
                                                 'org.apache.hadoop.hive.druid.DruidStorageHandler',
                                                 'org.apache.phoenix.hive.PhoenixStorageHandler',
                                                 'org.apache.hadoop.hive.serde2.avro.AvroSerDe',
                                                 'org.apache.hadoop.hive.serde2.RegexSerDe',
                                                 'parquet.hive.serde.ParquetHiveSerDe',
                                                 'org.apache.hadoop.hive.serde2.OpenCSVSerde',
                                                 'org.apache.hive.hcatalog.data.JsonSerDe',
                                                 'org.apache.hadoop.hive.kudu.KuduSerDe',
                                                 'org.apache.hadoop.mapred.SequenceFileInputFormat',
                                                 'org.apache.hadoop.mapred.SequenceFileOutputFormat',
                                                 'org.apache.hadoop.hive.ql.io.RCFileInputFormat',
                                                 'org.apache.hadoop.hive.ql.io.RCFileOutputFormat',
                                                 'org.apache.hadoop.hive.serde2.MultiDelimitSerDe',
                                                 'org.apache.hadoop.hive.serde2.MetadataTypedColumnsetSerDe'
                             )) b2) sub) a
      )
      "
  managed_2_acid:
    statement: "
      WITH WPARAMS AS (
          SELECT
              SP.TBL_ID
            , SP.PARAM_KEY
            , SP.PARAM_VALUE
          FROM
              TABLE_PARAMS SP
          WHERE
               LOWER(SP.PARAM_KEY) = 'transactional'
            OR LOWER(SP.PARAM_KEY) = 'external'
      ),
           WCAT AS (
               SELECT
                   DB.NAME    AS                                                                     DB_NAME
                 , TBL.TBL_NAME
                 , TO_CHAR(TO_DATE('01-jan-1970', 'dd-mon-yyyy') + TBL.CREATE_TIME / 86400, 'yyyy-mm-dd') CREATED_DATE
                 , S.LOCATION AS                                                                     TBL_LOCATION
                 , CASE LOWER(TBL_TYPE)
                       WHEN 'external_table' THEN 'EXTERNAL'
                       WHEN 'managed_table' THEN
                           CASE LOWER(P.PARAM_KEY)
                               WHEN 'transactional' THEN
                                   CASE LOWER(TO_CHAR(P.PARAM_VALUE))
                                       WHEN 'true' THEN 'ACID'
                                       ELSE 'LEGACY_MANAGED'
                                       END
                               ELSE 'LEGACY_MANAGED'
                               END
                       ELSE 'LEGACY_MANAGED'
                       END    AS                                                                     TBL_TYPE
               FROM
                   DBS DB
                       JOIN
                       TBLS TBL ON
                           DB.DB_ID = TBL.DB_ID
                       INNER JOIN SDS S ON TBL.SD_ID = S.SD_ID
                       LEFT OUTER JOIN WPARAMS P
                                       ON TBL.TBL_ID = P.TBL_ID
               WHERE
                   DB.NAME LIKE ?
           )
      SELECT DISTINCT
          DB_NAME
        , TBL_NAME
        , CREATED_DATE
        , TBL_TYPE
        , TBL_LOCATION
      FROM
          WCAT
      WHERE
          TBL_TYPE = 'LEGACY_MANAGED'
      ORDER BY
          DB_NAME, TBL_TYPE
        "
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  managed_tbl_shadows:
    statement: "
    SELECT
        B1.DB_NAME,
        B1.TBL_NAME,
        S.TBL_LOCATION
    FROM
        (   SELECT
                D.NAME            AS DB_NAME ,
                D.DB_LOCATION_URI AS DB_DEFAULT_LOC ,
                D.OWNER_NAME      AS DB_OWNER ,
                T.TBL_ID          AS TBL_ID ,
                T.TBL_NAME        AS TBL_NAME ,
                T.OWNER           AS TBL_OWNER ,
                T.TBL_TYPE        AS TBL_TYPE ,
                S.LOCATION        AS TBL_LOCATION
            FROM
                DBS D
            INNER JOIN
                TBLS T
            ON
                D.DB_ID = T.DB_ID
            LEFT OUTER JOIN
                SDS S
            ON
                T.SD_ID = S.SD_ID
            WHERE
                D.NAME LIKE ?
            AND T.TBL_TYPE = 'MANAGED_TABLE' ) B1
    INNER JOIN
        (   SELECT
                B1.TBL_LOCATION,
                COUNT(*) AS SHARES
            FROM
                (   SELECT
                        D.NAME            AS DB_NAME ,
                        D.DB_LOCATION_URI AS DB_DEFAULT_LOC ,
                        D.OWNER_NAME      AS DB_OWNER ,
                        T.TBL_ID          AS TBL_ID ,
                        T.TBL_NAME        AS TBL_NAME ,
                        T.OWNER           AS TBL_OWNER ,
                        T.TBL_TYPE        AS TBL_TYPE ,
                        S.LOCATION        AS TBL_LOCATION
                    FROM
                        DBS D
                    INNER JOIN
                        TBLS T
                    ON
                        D.DB_ID = T.DB_ID
                    LEFT OUTER JOIN
                        SDS S
                    ON
                        T.SD_ID = S.SD_ID
                    WHERE
                        D.NAME LIKE ?
                    AND T.TBL_TYPE = 'MANAGED_TABLE' ) B1
            GROUP BY
                TBL_LOCATION
            HAVING
                COUNT(*) > 1 ) S
    ON
        B1.TBL_LOCATION = S.TBL_LOCATION
    ORDER BY
        TBL_LOCATION,
        DB_NAME,
        TBL_NAME
    "
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
      dbs2:
        initial: "%"
        sqlType: 12
        location: 2
  managed_tbl_locations:
    statement: "SELECT DISTINCT
                  D.NAME       ,
                  T.TBL_NAME  ,
                  T.TBL_TYPE   ,
                  P.PART_NAME  ,
                  CASE
                    WHEN PS.LOCATION IS NULL
                    THEN S.LOCATION
                    ELSE PS.LOCATION
                  END AS PATH_LOCATION
                FROM
                  DBS D
                  INNER JOIN
                  TBLS T
                  ON
                  D.DB_ID = T.DB_ID
                  LEFT OUTER JOIN
                  SDS S
                  ON
                  T.SD_ID = S.SD_ID
                  LEFT OUTER JOIN
                  TABLE_PARAMS PARAMS
                  ON
                  T.TBL_ID = PARAMS.TBL_ID
                  LEFT OUTER JOIN
                  PARTITIONS P
                  ON
                  T.TBL_ID = P.TBL_ID
                  LEFT OUTER JOIN
                  SDS PS
                  ON
                  P.SD_ID = PS.SD_ID
                WHERE
                  D.NAME LIKE ?
                  AND T.TBL_TYPE = 'MANAGED_TABLE'
                  AND PARAMS.PARAM_KEY = 'transactional'
                  AND LOWER(to_char(PARAMS.PARAM_VALUE))='true'
                ORDER BY D.NAME, T.TBL_NAME"
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  legacy_decimal_defs_orc:
    statement: "SELECT
               D.NAME,
               T.TBL_NAME,
               S.LOCATION,
               C.COLUMN_NAME,
               C.TYPE_NAME,
               C.INTEGER_IDX
               FROM
               DBS D
               INNER JOIN
               TBLS T
               ON
               D.DB_ID = T.DB_ID
               INNER JOIN
               SDS S
               ON
               T.SD_ID = S.SD_ID
               INNER JOIN
               SERDES SER
               ON
               S.SERDE_ID = SER.SERDE_ID
               INNER JOIN
               COLUMNS_V2 C
               ON
               S.CD_ID = C.CD_ID
               WHERE
               D.NAME LIKE ?
               AND to_char(SER.SLIB) LIKE '%OrcSerde'
               AND to_char(C.TYPE_NAME) = 'decimal'"
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  legacy_kudu_storage_handle_class:
    statement: "
SELECT DISTINCT DB_NAME,
                TBL_NAME,
                TBL_SERDE_SLIB
FROM (SELECT B3.DB_NAME,
             B3.TBL_NAME,
             B3.TBL_SERDE_SLIB,
             COUNT(*)
      FROM (SELECT D.NAME     AS DB_NAME,
                   T.TBL_NAME AS TBL_NAME,
                   SER.SLIB   AS TBL_SERDE_SLIB
            FROM DBS D
                     INNER JOIN
                 TBLS T
                 ON
                     D.DB_ID = T.DB_ID
                     LEFT OUTER JOIN
                 SDS S
                 ON
                     T.SD_ID = S.SD_ID
                     LEFT OUTER JOIN
                 SERDES SER
                 ON
                     S.SERDE_ID = SER.SERDE_ID
                     LEFT OUTER JOIN
                 TABLE_PARAMS PARAMS
                 ON
                     T.TBL_ID = PARAMS.TBL_ID
                     LEFT OUTER JOIN
                 PARTITIONS P
                 ON
                     T.TBL_ID = P.TBL_ID
                     LEFT OUTER JOIN
                 SDS PS
                 ON
                     P.SD_ID = PS.SD_ID
                     LEFT OUTER JOIN
                 SERDES PSER
                 ON
                     PS.SERDE_ID = PSER.SERDE_ID) B3
      GROUP BY B3.DB_NAME,
               B3.TBL_NAME,
               B3.TBL_SERDE_SLIB) T
WHERE T.TBL_SERDE_SLIB IN
      (SELECT A.SERDE
       FROM (SELECT DISTINCT SUB.SERDE
             FROM (SELECT DISTINCT B1.TBL_SERDE_SLIB AS SERDE
                   FROM (SELECT DISTINCT SER.SLIB AS TBL_SERDE_SLIB
                         FROM DBS D
                                  INNER JOIN
                              TBLS T
                              ON
                                  D.DB_ID = T.DB_ID
                                  LEFT OUTER JOIN
                              SDS S
                              ON
                                  T.SD_ID = S.SD_ID
                                  LEFT OUTER JOIN
                              SERDES SER
                              ON
                                  S.SERDE_ID = SER.SERDE_ID
                                  LEFT OUTER JOIN
                              TABLE_PARAMS PARAMS
                              ON
                                  T.TBL_ID = PARAMS.TBL_ID
                                  LEFT OUTER JOIN
                              PARTITIONS P
                              ON
                                  T.TBL_ID = P.TBL_ID
                                  LEFT OUTER JOIN
                              SDS PS
                              ON
                                  P.SD_ID = PS.SD_ID
                                  LEFT OUTER JOIN
                              SERDES PSER
                              ON
                                  PS.SERDE_ID = PSER.SERDE_ID
                         WHERE SER.SLIB IN (?)) B1

                   UNION ALL

                   SELECT B2.PART_SERDE_SLIB AS SERDE
                   FROM (SELECT DISTINCT PSER.SLIB AS PART_SERDE_SLIB
                         FROM DBS D
                                  INNER JOIN
                              TBLS T
                              ON
                                  D.DB_ID = T.DB_ID
                                  LEFT OUTER JOIN
                              SDS S
                              ON
                                  T.SD_ID = S.SD_ID
                                  LEFT OUTER JOIN
                              SERDES SER
                              ON
                                  S.SERDE_ID = SER.SERDE_ID
                                  LEFT OUTER JOIN
                              TABLE_PARAMS PARAMS
                              ON
                                  T.TBL_ID = PARAMS.TBL_ID
                                  LEFT OUTER JOIN
                              PARTITIONS P
                              ON
                                  T.TBL_ID = P.TBL_ID
                                  LEFT OUTER JOIN
                              SDS PS
                              ON
                                  P.SD_ID = PS.SD_ID
                                  LEFT OUTER JOIN
                              SERDES PSER
                              ON
                                  PS.SERDE_ID = PSER.SERDE_ID
                         WHERE PSER.SLIB IN (?)) B2) SUB) A
      )
    "
    parameters:
      tblserdes:
        initial: "com.cloudera.kudu.hive.KuduStorageHandler"
        sqlType: 12
        location: 1
      partserdes:
        initial: "com.cloudera.kudu.hive.KuduStorageHandler"
        sqlType: 12
        location: 2
  acid_bucket_version:
    statement: "
      WITH
          TPARAMS AS (
          SELECT
              SP.TBL_ID
            , SP.PARAM_KEY
            , SP.PARAM_VALUE
          FROM TABLE_PARAMS SP
          WHERE
               LOWER(SP.PARAM_KEY) = 'transactional'
              AND LOWER(SP.PARAM_VALUE) = 'true'
          ),
          BPARAMS AS (
          SELECT
              SP.TBL_ID
            , SP.PARAM_KEY
            , SP.PARAM_VALUE
          FROM TABLE_PARAMS SP
          WHERE
                LOWER(SP.PARAM_KEY) = 'bucketing_version'
            AND SP.PARAM_VALUE = '2'
          ),
          WCAT AS (
          SELECT
              DB.NAME AS DB_NAME
            , TBL.TBL_NAME
            , TBL.TBL_ID
          FROM DBS DB
                   JOIN
               TBLS TBL ON
                   DB.DB_ID = TBL.DB_ID
                   INNER JOIN SDS S ON TBL.SD_ID = S.SD_ID
                   INNER JOIN TPARAMS P
                                   ON TBL.TBL_ID = P.TBL_ID
          WHERE
              DB.NAME LIKE ?
          ),
          ACIDV1 AS (
          SELECT DISTINCT
              DB_NAME
            , TBL_NAME
            , TBL_ID
          FROM WCAT
          )
      SELECT
          DB_NAME
        , TBL_NAME
        , TBL_ID
      FROM ACIDV1 AV1
      WHERE
              AV1.TBL_ID NOT IN (
                                SELECT
                                    TBL_ID
                                FROM BPARAMS)    
    "
    parameters:
      dbs:
        initial:  "%"
        sqlType:  12
        location: 1
